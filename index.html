<!DOCTYPE html>
<html>

<head>
  <title>Tic Tac Toe</title>
  <meta charset='utf-8'>
  <link rel='stylesheet' href='style.css'>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>

<body>
  <table id="gameboard">
    <tr>
      <td id="0" class="cells"></td>
      <td id="1" class="cells"></td>
      <td id="2" class="cells"></td>
    </tr>
    <tr>
      <td id="3" class="cells"></td>
      <td id="4" class="cells"></td>
      <td id="5" class="cells"></td>
    </tr>
    <tr>
      <td id="6" class="cells"></td>
      <td id="7" class="cells"></td>
      <td id="8" class="cells"></td>
    </tr>
  </table>
  <div class="container" id="score">
    <h2 id="p1">PLAYER ONE (X)</h2>
    <h2 id="p2">PLAYER TWO (O)</h2>
  </div>
  <div id="endgame">
    <h3 id="text"></h3>
    <button id="replay" onclick="startGame()">Replay</button>
  </div>
  <script src='script.js'></script>
</body>

</html>
